<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客详情页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog_detail.css">
    <link rel="stylesheet" href="editor.md/css/editormd.min.css" />
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="image/monai.jpg" alt="">
        <span class="title">我的博客系统</span>
        <!-- 这个标签仅仅用于占位, 把这几个 a 标签挤到右侧去 -->
        <div class="spacer"></div>
        <a href="#">主页</a>
        <a href="#">写博客</a>
        <a href="#">注销</a>
    </div>
    <!-- 页面主体部分 -->
    <div class="container">
        <!-- 左侧信息 -->
        <div class="container-left">
            <!-- 使用这个 .card 表示用户信息 -->
            <div class="card">
                <!-- 用户头像 -->
                <img src="image/directer.jpg" alt="">
                <!-- 用户名 -->
                <h3>利贺田</h3>
                <a href="#">github 地址</a>
                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <span>2</span>
                    <span>1</span>
                </div>
            </div>
        </div>
        <!-- 右侧信息 -->
        <div class="container-right">
            <!-- 博客标题 -->
            <h3 class="title"></h3>
            <!-- 博客发布时间 -->
            <div class="date"></div>
            <!-- 博客正文 -->
             <div id="content">

             </div>
        </div>
    </div>
<script src="js/jquery.min.js"></script>

    <script src="editor.md/lib/marked.min.js"></script>
    <script src="editor.md/lib/prettify.min.js"></script>
    <script src="editor.md/editormd.js"></script>
<script>
    $.ajax({
        type:'get',
        url:'blog'+location.search,
        success:function(body){
            let titleDiv = document.querySelector('.container-right .title');
            titleDiv.innerHTML=body.title;
            let dateDiv=document.querySelector('.date');
            dateDiv.innerHTML=body.postTime;
            editormd.markdownToHTML('content', { markdown: body.content });
        }
    })
    function checkLogin(){
            $.ajax({
                type:'get',
                url:'login',
                suceess:function(body){
                    if(body.userId&&body.userId>0){
                        console.log("当前用户已经登录!!")
                    }else{
                        location.assign('login.html');
                }
             }
            });
        }
        checkLogin();
</script>
</body>
</html>
